<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medofi</title>
    <link rel="icon" type="image/png" href="./medofi.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="phone">
        <div id="statusBar">
            <div id="time">12:00 PM</div>
            <div id="battery">
                <img src="./battery.png" alt="Battery" />
                <span>100%</span>
            </div>
        </div>

        <div id="homeScreen">
            <div class="appIcon" onclick="openApp('https://www.google.com')">
                <img src="./Google.png" alt="Browser">
                <p>Browser</p>
            </div>
            <div class="appIcon" onclick="openApp('https://www.youtube.com')">
                <img src="./Youtube.png" alt="YouTube">
                <p>YouTube</p>
            </div>
            <div class="appIcon" onclick="openApp('calculator.html')">
                <img src="./calculator.jpg" alt="Calculator">
                <p>Calculator</p>
            </div>
            <div class="appIcon" onclick="openApp('contacts.html')">
                <img src="./contacts.png" alt="Contacts">
                <p>Contacts</p>
            </div>
            <div class="appIcon" onclick="openApp('messages.html')">
                <img src="./messages.png" alt="Messages">
                <p>Messages</p>
            </div>
            <div class="appIcon" onclick="openApp('https://poe.com/Medas.ai')">
                <img src="./ai su.png" alt="Messages">
                <p>Medas</p>
            </div>
            <!-- Add more app icons as needed -->
        </div>

        <div id="navigationBar">
            <button onclick="navigate('home')">üè†</button>
            <button onclick="navigate('apps')">üìÇ</button>
            <button onclick="navigate('settings')">‚öôÔ∏è</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
