<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medofi Screen</title>
    <link rel="icon" type="image/png" href="./medofi.png">
    <link rel="stylesheet" href="logo.css">
</head>
<body>
    <!-- Logo Intro Screen -->
    <div class="logo-screen" id="logoScreen">
        <img src="./medofi.png" alt="Logo" class="logo" id="logo">
    </div>

    <!-- Time Screen -->
    <div class="time-screen" id="timeScreen" style="display:none;">
        <h1 id="time"></h1>
        <div class="medofi-animation" id="medofi">
            <span>M</span><span>e</span><span>d</span><span>o</span><span>f</span><span>i</span>
        </div>
    </div>

    <script src="logo.js"></script>
</body>
</html>
